<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefdf8"/>
      <stop offset="100%" style="stop-color:#f2edd8"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#162033"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bgGrad)"/>
  
  <!-- Tile 1 (back) -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="35" height="48" rx="4" fill="#c4b998"/>
    <rect x="-2" y="-2" width="35" height="48" rx="4" fill="url(#tileGrad)" stroke="#a89a6e" stroke-width="1.5"/>
    <text x="15.5" y="32" font-family="serif" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">①</text>
  </g>
  
  <!-- Tile 2 (front) -->
  <g transform="translate(45, 30)">
    <rect x="0" y="0" width="35" height="48" rx="4" fill="#c4b998"/>
    <rect x="-2" y="-2" width="35" height="48" rx="4" fill="url(#tileGrad)" stroke="#a89a6e" stroke-width="1.5"/>
    <text x="15.5" y="32" font-family="serif" font-size="24" font-weight="bold" fill="#b91c1c" text-anchor="middle">中</text>
  </g>
</svg>
